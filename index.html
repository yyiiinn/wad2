<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    
    <!-- end of preloader -->
    <div id="nav-placeholder"></div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            const nav = sessionStorage.getItem('navbar');
            if(nav == null){
                $("#nav-placeholder").load("navbar.html");

            }
            else{
                $("#nav-placeholder").load(nav);
            }
           
        });
    </script>

    


    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-container">

                            <h1>YOU DESERVE HAPPINESS</h1>
                            <p class="p-heading p-large" style="font-size: x-large;font-style:italic;">A space for you to have a peace of mind.</p>
                            <a class="btn-solid-lg page-scroll" href="#activities">DISCOVER</a>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->

    <div id="activities" class="basic-1">

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container text-center" id="front_text">

                        <!-- <h1 style="color: black; padding-bottom:50px; text-align:center">Welcome to Count On Me!</h1>

                    </div> <!-- end of text-container -->

        <div class="container">
            <div class="row">
                
                <div class="col-lg-3">
                    <!-- Card -->
                    <a id="diary_a">
                        <div class="card featuresInfo pt-3" style="border: 3px solid black; border-radius:10px;">
                            <img src="images/diary.png" class="card-img-top" alt="...">
                            <div class="card-body" style="text-align:center;">
                                <h4 class="card-title"></h4>
                                <p style="padding-left: 5px;padding-right:5px;">Journal your day & view your diary statistics</p>
                            </div>
                        </div>
                    </a>
                </div><!-- end of card -->


                    <!-- Card -->
                <div class="col-lg-3">
                    <a id="connect_a">
                        <div class="card featuresInfo  pt-3" style="border: 3px solid black; border-radius:10px;">
                            <img src="images/connect.png" class="card-img-top" alt="...">
                            <div class="card-body" style="text-align:center;">
                                <h4 class="card-title"></h4>
                                <p style="padding-left: 5px;padding-right:5px; margin-top: 20px;">Connect with other users & make new friends</p>
                            </div>
                        </div>
                    </a>
                </div><!-- end of card -->

                <div class="col-lg-3">
                    <a id="piano_a">
                        <div class="card featuresInfo pt-3" style="border: 3px solid black; border-radius:10px;">

                            <div class="card-body" style="text-align:center;">
                                <h4 class="card-title"></h4>
                                <p style="padding-left: 5px;padding-right:5px; margin-bottom: 0px;">Feeling creative? </p>

                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-3">
                    <a id="spotify_a">
                        <div class="card featuresInfo pt-3" style="border: 3px solid black; border-radius:10px;">

                                <h4 class="card-title"></h4>
                                <p style="padding-left: 5px;padding-right:5px;">Enjoy some good music & soul-filling podcasts</p>
                            </div>
                        </div>
                    </a>
                </div>

            </div> <!-- end of row -->

        </div> <!-- end of container -->

    <!-- display diff front-text -->
    <script>
        console.log((document.cookie))
    
        if ((document.cookie).length == 0) {
            var front_text = document.getElementById('front_text')
    
            front_text.innerHTML = 
            `<h1 style="color: black; padding-bottom:50px; text-align:center">Welcome to Count On Me!</h1> 
                                
            <h5 style="padding-bottom: 30px;">We offer 4 features for you to explore.</h5> 
                
            <p>Sign-up or Login to access them now! </p>`

            var diary_a = document.getElementById('diary_a')
            diary_a.setAttribute('href','signup.html')

            var connect_a = document.getElementById('connect_a')
            connect_a.setAttribute('href','signup.html')

            var piano_a = document.getElementById('piano_a')
            piano_a.setAttribute('href','signup.html')

            var spotify_a = document.getElementById('spotify_a')
            spotify_a.setAttribute('href','signup.html')
        }
        else {
            var front_text = document.getElementById('front_text')
    
            front_text.innerHTML = 
            `<h1 style="color: black; padding-bottom:50px; text-align:center">Welcome, ${getCookie('name')}!</h1> 
                                
            <h5 style="padding-bottom: 30px;">We offer 4 features for you to explore.</h5> 
                
            <p>Have a great time ahead!</p>`

            var diary_a = document.getElementById('diary_a')
            diary_a.setAttribute('href','diary.html')

            var connect_a = document.getElementById('connect_a')
            connect_a.setAttribute('href','video.html')

            var piano_a = document.getElementById('piano_a')
            piano_a.setAttribute('href','piano.html')

            var spotify_a = document.getElementById('spotify_a')
            spotify_a.setAttribute('href','spotify_fromnavbar.html')
        }
