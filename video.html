<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Website Title -->
  <title>Count On Me - Video</title>
  <link rel="icon" href="images/hand_heart.png">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/fontawesome-all.css" rel="stylesheet">
  <link href="css/swiper.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".fixed-top">
  <!-- navbar -->
  <div id="nav-placeholder"></div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
      $(function(){
          const nav = sessionStorage.getItem('navbar');
          if(nav == null){
              $("#nav-placeholder").load("navbar.html");
          }
          else{
              $("#nav-placeholder").load(nav);
          }
         
      });
  </script>
  <br><br><br>
  <br><br>
  <div class="container">
    <div class="row">
      <h3>Want to find someone to talk to? Look through the list below to copy and paste the call id <a href="./video-call.html"> here</a></h3>
    </div>
    <br>
    <div class="row">
      <div class="col"></div>
      <div class="col-12">
        <p>Filter by status</p>
        <select id="mylist" onchange="dropdownFilter()" class='form-control'>
          <option>--select--</option>
          <option>on-going</option>
          <option>in-call</option>
          <option>ended</option>
        </select>
        <br>
        <table class="table" id="video-post">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Call ID</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="video-post-body">
          </tbody>
        </table>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <!-- Scripts -->
  <!-- Script -->
  <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
  <script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
  <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
  <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
  <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
  <script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
  <script src="js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
  <script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
  <script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
  <script src="js/scripts.js"></script> <!-- Custom scripts -->

  <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-firestore.memory.js"></script>
  <!-- Don't change the format for any other products. -->
  <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-auth.js"></script>
  <script src="js/database.js"></script>
  <script src="js/video.js"></script>
</body>

</html>
