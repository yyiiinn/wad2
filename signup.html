<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="signup-container">

                            <div class="main">
                                <!-- Sign up form -->
                                <section class="signup">
                                    <div class="container">
                                        <div class="signup-content">
                                            <div class="signup-form text-left">
                                                <h2 class="form-title">Sign up</h2>
                                                <form method="POST" class="register-form" id="register-form">
                                                    <div class="form-group">
                                                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                                        <input type="text" name="username" id="username" placeholder="Username" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                                        <input type="text" name="name" id="name" placeholder="Your Name" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                                                        <input type="email" name="email" id="email" placeholder="Your Email" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                                        <input type="password" name="pass" id="pass" placeholder="Password" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                                        <input type="password" name="re_pass" id="re_pass" placeholder="Confirm your password" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <!-- <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                                        <label for="agree-term" class="label-agree-term" style="font-size:x-small;"><span><span></span></span>
                                                            I agree all statements in  <a href="#" class="term-service">Terms of service</a></label> -->
                                                        <span id="message"></span>
                                                    </div>
                                                    <div class="form-group form-button">
                                                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="signup-image">
                                                <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                                                <a href="login.html" class="signup-image-link">I already have an account</a>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>

                        </div>

    <script>
        $('#pass, #re_pass').on('keyup', function () {

            if ((($('#pass').val()).length) >= 6) {
                if ($('#pass').val() == $('#re_pass').val()) {
                    $('#message').hide();
                } else {
                    $('#message').html('Password entered does not match').css('color', 'red').show();
                }
            }
            else {
                $('#message').html('Password needs to be at least 6 characters long.').css('color', 'red').show();
            }
        
        });
    </script>
