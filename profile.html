<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Aria is a business focused HTML landing page template built with Bootstrap to help you create lead generation websites for companies and their services.">
    <meta name="author" content="Inovatik">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Vue 3: development -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 


    <!-- Website Title -->
    <title>Count On Me - My Profile</title>
    <link rel="icon" href="images/hand_heart.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    

    <!-- Main css -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
    <script src="js/morphext.min.js"></script> <!-- Morphtext rotating text in the header -->
    <script src="js/isotope.pkgd.min.js"></script> <!-- Isotope for filter -->
    <script src="js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> jquery -->
	
	<!-- Favicon  -->
    </head>
    <body data-spy="scroll" data-target=".fixed-top">


     <!-- navbar -->
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
            const nav = sessionStorage.getItem('navbar');
            if(nav == null){
                $("#nav-placeholder").load("navbar.html");
            }
            else{
                $("#nav-placeholder").load(nav);
            }
           
        });
    </script>

</head>

<body>

    <br><br>

        <div id="app" class="main-content" style="margin-top: 200px;">
          <!-- Top navbar -->
          <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
            <div class="container-fluid text-left">
              
          <!-- Page content -->
          <div class="container-fluid mt--7 ">
            <div class="row">
              <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                  <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                      <div class="card-profile-image">
                        <a href="#">
                          <img src="images/Profile_picture.jpg" class="rounded-circle">
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                      <a href="#" class="btn btn-sm btn-info mr-4" style="color: white; font-weight:bold; ">Connect</a>
                      <a href="#" class="btn btn-sm btn-default float-right" style="background-color: rgb(1, 1, 105); color:white; font-weight:bold;">Message</a>
                    </div>
                  </div>
                  <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                      <div class="col">
                        <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                          <div>
                            <span class="heading">56</span>
                            <span class="description">Connects</span>
                          </div>
                          <!-- <div>
                            <span class="heading">5</span>
                            <span class="description">Saved Playlists</span>
                          </div> -->
   

                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <!-- {{fullname}} -->
                      <h3>
                        {{fullname}}<span class="font-weight-light">, 23</span>
                      </h3>
                      <div class="h5 font-weight-300">
                        <i class="ni location_pin mr-2"></i>Singapore
                      </div>

                      <hr class="my-4">
                      
                      <div class="row" >
                        <div class="about_me">
                          <h6 class="heading-small text-muted mb-4" style="font-weight: bold;">About me</h6>
                          <p :onkeyup="aboutme">{{aboutme}}</p>
                        </div>
                      </div>

                      <hr class="my-4">
                      <div class="row" >
                          <div class="spotify_playlist">
                              <h6>Recommended playlist for the day!</h6>

                              <!-- PLAYLIST (bind :src)-->
                              <iframe :src='playlist' width="300" height="350" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                              
                          </div>
                      </div>
   
                      
                      <hr class="my-4">
                    </div>
                  </div>
                </div>
              </div>

              <!-- information card -->
              <div class="col-xl-8 order-xl-1 mb-5">
                <div class="card bg-secondary shadow">
                  <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                      <div class="col-8">
                        <h3 class="mb-0">My account</h3>
                      </div>
                      <div class="col-4 text-right">
                        <a href="#!" class="btn btn-sm" style="background-color: rgb(135, 104, 248); font-weight:bold; color:white;">Settings</a>
                      </div>
                    </div>
                  </div>
                  <div class="card-body bg-light">
                    <form>
                      <h6 class="heading-small text-muted mb-4">User information</h6>

                      <!-- {{username}} -->
                      <div class="lg-4">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username">Username</label>
                              <input type="text" id="input-username" class="form-control form-control-alternative" :value="username">
                            </div>

                          <!-- {{fullname}} -->
                          </div>
                          <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="first-name">Name</label>
                              <input type="text" id="fullname" class="form-control form-control-alternative" :value="fullname">
                            </div>
                            
                          </div>
                        </div>

                        <!-- {{email}} -->
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email" id="e_add">Email address</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative" :value="email">
                            </div>
                          </div>

  
                        </div>
                      </div>
                      <hr class="my-4">
                              
                      <!-- Description -->
                      <h6 class="heading-small text-muted mb-4">About me</h6>
                      <div class="lg-4">
                        <div class="form-group focused">
                          <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ..."
                          v-model='aboutme'></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- end of main-content-->

  

    <!-- Scripts -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
    <script src="js/bootstrap.min.js"></script> 
    <!-- Bootstrap framework -->
    
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-firestore.memory.js"></script>
    <!-- Don't change the format for any other products. -->
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/login.js"></script>   
    <script src="js/profile.js"></script>
    <script src="js/cookies.js"></script>  


    
    
</body>
</html>
