    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.png">

<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="signup-container">

                            <div class="main">
                                <!-- Sing in  Form -->
                                <section class="sign-in">
                                    <div class="container">
                                        <div class="signin-content">
                                            <div class="signin-image">
                                                <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                                                <a href="signup.html" class="signup-image-link">Create an account</a>
                                            </div>

                                            <div class="signin-form pt-5 text-left">
                                                <h2 class="form-title">Sign In</h2>
                                                <form method="POST" class="register-form" id="login-form">
                                                    <div class="form-group">
                                                        <label for="your_name_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                                        <input type="text" name="your_name" id="your_name_email" placeholder="Your Username or Email"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                                        <input type="password" name="pasyour_passs" id="your_pass" placeholder="Password"/>
                                                        
                                                    </div>

                                                    <div>
                                                        <span>
                                                            <a href="#" class="forget_pw">Forget Password?</a>
                                                        </span>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                                        <label for="remember-me" class="label-agree-term" style="font-size: x-small;"><span><span></span></span>Remember me</label>
                                                    </div> 
                                                    <div class="form-group form-button">
                                                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                
                            </div>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->

    <!-- Scripts -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
    <script src="js/bootstrap.min.js"></script> 
    <!--Bootstrap framework -->
    

</body>
