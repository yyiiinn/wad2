    <!-- Diary -->
    <body>
    <br>
    <div id="diary">
		<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title"><h2 style="color:white;">DIARY ENTRY</h2></div>
                    <h5 style="color:white;">Journal down your day . . .</h5>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        <div id="diaryForm" style="background-color:white;padding:25px;">
        <h3 id="date" style="text-align:center;">Date: </h3>
        <h3 id="day" style="text-align:center;">Day: </h3>
      <form>
          <div class="form-group">
            <br>
        <div class="form-group">
            <label for="date" style="color: black;">Diary Entry Date:</label> <br>
            <input placeholder="Select date" type="date" class="form-control custom-control" style="padding-left: 13px; color:rgb(136, 136, 136);">
        </div>
        <br>
          <div class="form-group">
            <label for="sleep" style="color: black;">How many hours have you slept for today?</label>
            <div class="form-inline row form-group" style="width:100%;"><input type="number" placeholder="Enter a number between 0 to 24" class="form-control ml-3" id="sleep" min="0" max="24" style="width:80%;">
            <label for="sleep" style="display:content; padding-left:5px;">Hours</label></div>
          </div>
          <br>
          <label for="stress" style="color: black;">Stress Tracker</label>
          <div class="form-inline row form-group-lg" style="margin-left: 1px;">
              <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
                <input type="radio" id="relaxed" name="stress" class="custom-control-input">
                <label class="custom-control-label" for="relaxed" style='font-size:15px;color:white;background-color:#62c5ff;padding:3px;font-weight:normal;'>Relaxed</label>
              </div>
              <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
                <input type="radio" id="good" name="stress" class="custom-control-input">
                <label class="custom-control-label" for="good" style='font-size:15px;color:white;background-color:#2dafff;padding:3px;font-weight:normal;'>Feeling Good</label>
              </div>
              <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
                <input type="radio" id="little" name="stress" class="custom-control-input">
                <label class="custom-control-label" for="little" style='font-size:15px;color:white;background-color:#0098f7;padding:3px;font-weight:normal;'>A Little Stress</label>
              </div>
              <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
                <input type="radio" id="normal" name="stress" class="custom-control-input">
                <label class="custom-control-label" for="normal" style='font-size:15px;color:white;background-color:#3168b1;padding:3px;font-weight:normal;'>Stress</label>
              </div>
              <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
                <input type="radio" id="very" name="stress" class="custom-control-input">
                <label class="custom-control-label" for="very" style='font-size:15px;color:white;background-color:darkblue;padding:3px;font-weight:normal;'>Very Stress</label>
              </div>
          </div>
          <br><br>
          <label for="stress" style="color: black;">Anxiety Tracker</label>
          <div class="form-inline row form-group-lg" style="margin-left: 1px;">
            <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
              <input type="radio" id="calm" name="anxiety" class="custom-control-input">
              <label class="custom-control-label" for="calm" style='font-size:15px;color:white;background-color:#ffaca1;padding:3px;font-weight:normal;'>Calm</label>
            </div>
            <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
              <input type="radio" id="neutral" name="anxiety" class="custom-control-input">
              <label class="custom-control-label" for="neutral" style='font-size:15px;color:white;background-color:#ff8b79;padding:3px;font-weight:normal;'>Neutral</label>
            </div>
            <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
              <input type="radio" id="cross" name="anxiety" class="custom-control-input">
              <label class="custom-control-label" for="cross" style='font-size:15px;color:white;background-color:#fd6450;padding:3px;font-weight:normal;'>Cross</label>
            </div>
            <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
              <input type="radio" id="angry" name="anxiety" class="custom-control-input">
              <label class="custom-control-label" for="angry" style='font-size:15px;color:white;background-color:#d12721;padding:3px;font-weight:normal;'>Angry</label>
            </div>
            <div class="col-md-2 m-1 custom-control custom-radio" style="display:inline-block;margin-right:10px;">
              <input type="radio" id="furious" name="anxiety" class="custom-control-input">
              <label class="custom-control-label" for="furious" style='font-size:15px;color:white;background-color:rgb(128, 0, 0);padding:3px;font-weight:normal;'>Furious</label>
            </div>
          </div>
          </div>
          <br>
          <div class="form-group">
          <label for="feelingSelect" style="color: black;">How are you feeling today? </label> <br>
            <select class="custom-select" id="feelingSelect" style="width:100%;">
            <option selected value="positive">Positive</option>
            <option value="neutral">Neutral</option>
            <option value="negative">Negative</option>
            </select> 
        </div>
        <br>
             <div class="form-group">
              <label for="mood" style="color: black;">A word to represent your day...</label>
              <input type="text" placeholder="Sad / Happy / Depressed / Excited . . ." class="form-control" id="mood" onkeydown="wordLimit()">
            </div>
        <br>
            <label for="thoughts" style="color: black;">Pen down your thoughts...</label>
            <textarea placeholder="How's your day ? ðŸ˜Š" class="form-control" id="thoughts" rows="5"></textarea>
            <br><br>

            <button onclick="sptfy_btn()" type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="top" data-content="Your diary entry is saved! Click on the button below for some good music." style="width:100%;">SAVE MY DIARY</button>

            <div id="spotify_btn" style="display: flex; justify-content:center;">
            </div>

          </div>

<script type="text/JavaScript">
  n = new Date();
  y = n.getFullYear();
  m = n.getMonth() + 1;
  d = n.getDate();
  var monthArr = ["January", "February","March", "April", "May", "June", "July", "August", "September", "October", "November","December"];
  var dayArr = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  var day = n.getDay() - 1
  if(day == -1){
    day = dayArr.length - 1;
  }
  m = monthArr[m];
  document.getElementById("date").innerHTML += d + " " + m + " " + y;
  document.getElementById("day").innerHTML += dayArr[day];
 $
</script>
